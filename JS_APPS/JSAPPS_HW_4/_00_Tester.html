<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titled</title>

        <style>
			
			#poll{
				display: hidden;
				background-color: #efefef;
				border: 1px solid black;
				text-align: center;
				width: 40%;
				padding: 20px;
				margin-left: auto;
				margin-right: auto;
			}
			h1{
				margin-top: 0px;
			}
			body{
				font-family: "Segoe UI", "Roboto", "Open Sans", "Futura", verdana, helvetica, sans-serif;
			}
			input{

			}

				font-weight: bold;
			}
        </style>

    <body onload="checkFirstVisit()" >	
	<header>
		<div id="stats">
			
		</div>
	</header>
    <div id="poll" >
    <h1>Poll</h1>
		<div class="question-0">
			<h3>Best University</h3>
			<input type="radio" name="question0" id="" value="Softuni">
			<label for="question0">Software University</label>
			<input type="radio" name="question0" id="" value="TU">
			<label for="question0">Technical University</label>
			<input type="radio" name="question0" id="" value="NBU">
			<label for="question0">NBU</label>
			<input type="radio" name="question0" id="" value="FMI">
			<label for="question0">FMI</label>
		</div>
		<div class="question-1">
			<h3>Best Programming Lanaguage</h3>
			<input type="radio" name="question1" id="" value="C#">
			<label for="question1">C#</label>
			<input type="radio" name="question1" id="" value="Lisp">
			<label for="question1">Common Lisp</label>
			<input type="radio" name="question1" id="" value="Assembly">
			<label for="question1">Asm</label>
			<input type="radio" name="question1" id="" value="JavaScript">
			<label for="question1">JavaScript</label>
		</div>
		<div class="question-2">
			<h3>Best Web Framework</h3>
			<input type="radio" name="question2" id="" value="Polymer">
			<label for="question2">Polymer</label>
			<input type="radio" name="question2" id="" value="Angular">
			<label for="question2">AngularJS</label>
			<input type="radio" name="question2" id="" value="Ember">
			<label for="question2">EmberJS</label>
			<input type="radio" name="question2" id="" value="Laravel">
			<label for="question2">Laravel</label>
		</div>
		<div>
			<p id="timer"></p>
			<button onclick="submitPoll()">Submit your results</button>
			<h6>note: progress saved every 10 seconds</h6>
		</div>
	</div>
